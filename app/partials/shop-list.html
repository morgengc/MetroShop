<div class="container-fluid">
	<div class="row">
		<div class="col-md-2 col-lg-2">
			<!-- 即时搜索 -->
			<div class="input-group">
				<input type="text" class="form-control" ng-model="queryModel">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">搜索</button>
				</span>
			</div>

			<!-- 区域下拉列表 -->
			<div class="dropdown">
				<button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" ng-model="districtModel">
					按区域过滤
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="index.html#district/渝中区/1">渝中区</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="index.html#district/江北区/1">江北区</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="index.html#district/南岸区/1">南岸区</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="index.html#district/沙坪坝区/1">沙坪坝区</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="index.html#district/九龙坡区/1">九龙坡区</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="index.html#district/大渡口区/1">大渡口区</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="index.html#district/渝北区/1">渝北区</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="index.html#district/巴南区/1">巴南区</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="index.html#district/北碚区/1">北碚区</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-md-10 col-lg-10">
			<!-- 分页显示，每页显示5项 -->
			<ul class="cards">
				<li ng-repeat="shop in shops | filter:queryModel" class="thumbnail">
				<a href="#/{{shop.Longitude}},{{shop.Latitude}}">
					<h4>{{shop.ShopGroup}} - {{shop.ShopName}}</h4>
				</a>
				<p>
				<span id="shopdistrict"><strong>{{shop.District}}</strong></span>
				<span id="shopaddress">{{shop.Address}}</span>
				</p>
				<p>
				<span id="shopfunction">{{shop.Function}}&nbsp;</span>
				<span id="shoptype">{{shop.Type}}&nbsp;</span>
				<span id="shopwithdraw">{{shop.Withdraw}}</span>
				</p>
				</li>
			</ul>

			<!-- 分页控制 -->
			<ul class="pager" ng-controller="ShopIndexCtrl">
				<li><a ng-click="previous()"><span>上一页</span></a></li>
				<li><span class="totalPages">共 {{allPage}} 页</span></li>
				<li><a ng-click="next()"><span>下一页</span></a></li>
				<input type="number" ng-model="currentPage" class="pageNum">
				<li><a ng-click="goToPage()"><span>跳转</span></a></li>
			</ul>

		</div>
	</div>
</div>
